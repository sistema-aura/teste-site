<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Editar Pessoa ‚Äî Sistema AURA</title>
  <link rel="icon" href="../Aurinha.png">
  <link rel="stylesheet" href="../style.css">

  <style>
    .form-card{
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 1.6rem 1.8rem;
      box-shadow: 0 20px 40px rgba(180,107,255,.18);
    }

    .form-grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 14px;
    }

    .form-group label{
      font-size:.85rem;
      opacity:.85;
      margin-bottom:4px;
      display:block;
    }

    .form-group input,
    .form-group select,
    textarea{
      width:100%;
      padding:.75rem .9rem;
      border-radius:12px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.08);
      color:#fff;
      outline:none;
    }

    textarea{ resize:vertical; }

    .section{
      margin-top:1.4rem;
    }

    .section h3{
      margin:0 0 .6rem;
      font-size:1rem;
      opacity:.95;
    }

    .photo-row{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .photo-preview{
      width:70px;
      height:70px;
      border-radius:50%;
      background: rgba(0,0,0,.3);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .photo-preview img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .actions{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:1.6rem;
    }

    /* üëª FANTASMA */
    .aura-ghost-bg{
      position: fixed;
      inset: 0;
      background: url("../fantasma_aura_sem_fundo.png") no-repeat center;
      background-size: min(900px, 85vw);
      opacity: .14;
      pointer-events: none;
      z-index: 0;
      filter: drop-shadow(0 0 22px rgba(168,85,247,.45));
      animation: auraFloat 8s ease-in-out infinite;
    }

    @keyframes auraFloat{
      0% { transform: translateY(0); }
      50% { transform: translateY(-22px); }
      100% { transform: translateY(0); }
    }

    .main-content{ position:relative; z-index:2; }

    /* ‚ú® BOT√ïES */
    .btn-aura{
      border:none;
      border-radius:14px;
      padding:.7rem 1.15rem;
      font-weight:900;
      color:#fff;
      cursor:pointer;
      transition:.18s;
      box-shadow:0 14px 30px rgba(180,107,255,.18);
      display:flex;
      align-items:center;
      gap:8px;
    }

    .btn-aura:hover{
      transform: translateY(-2px);
      box-shadow:0 18px 40px rgba(180,107,255,.28);
    }

    .btn-save{
      background: linear-gradient(135deg,#a855f7,#7c3aed);
    }

    .btn-back{
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
    }

    .btn-danger{
      background: linear-gradient(135deg,#ff5f6d,#ff7c6b);
    }
  </style>
</head>

<body>

<div class="aura-ghost-bg"></div>

<div class="main-content">
  <div class="page-container">

    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem">
      <h1>üñä Editar Pessoa</h1>
      <button class="btn-aura btn-back" onclick="history.back()">‚Üê Voltar</button>
    </div>

    <form id="editForm" class="form-card">

      <div class="section">
        <h3>üßæ Identifica√ß√£o</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Nome</label>
            <input id="name" required>
          </div>

          <div class="form-group">
            <label>Telefone</label>
            <input id="phone">
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <select id="type">
              <option value="civil">üßç Civil</option>
              <option value="PM">üëÆ PM</option>
              <option value="fac">‚öîÔ∏è Fac√ß√£o</option>
            </select>
          </div>

          <div class="form-group" id="roleBox" style="display:none;">
            <label>Cargo</label>
            <input id="role">
          </div>
        </div>
      </div>

      <div class="section">
        <h3>üìù Observa√ß√µes</h3>
        <textarea id="notes" rows="6"></textarea>
      </div>

      <div class="actions">
        <button type="button" id="deleteBtn" class="btn-aura btn-danger">üóë Eliminar</button>
        <button class="btn-aura btn-save" type="submit">üíæ Guardar Altera√ß√µes</button>
      </div>
    </form>

  </div>
</div>

<script type="module">
import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
import { firebaseConfig } from "../firebaseConfig.js";
import { logAction } from "../utils/logger.js";

const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
const db = getFirestore(app);

const id = new URLSearchParams(location.search).get("id");
if(!id) location.href="ver.html";

/* ELEMENTOS */
const editForm = document.getElementById("editForm");
const deleteBtn = document.getElementById("deleteBtn");
const name = document.getElementById("name");
const phone = document.getElementById("phone");
const type = document.getElementById("type");
const role = document.getElementById("role");
const roleBox = document.getElementById("roleBox");
const notes = document.getElementById("notes");

/* TELEFONE */
const PREFIX="(055) ";
phone.value = PREFIX;
phone.addEventListener("input",()=>{
  let d=phone.value.replace(/\D/g,"").slice(3,9);
  phone.value=PREFIX+(d.length>3?d.slice(0,3)+"-"+d.slice(3):d);
});

/* TIPO */
type.onchange=()=>roleBox.style.display=(type.value==="PM"||type.value==="fac")?"block":"none";

/* LOAD */
(async()=>{
  const snap = await getDoc(doc(db,"people",id));
  if(!snap.exists()) return;

  const p = snap.data();
  name.value = p.name || "";
  phone.value = p.phone || PREFIX;
  type.value = p.type || "civil";
  role.value = p.role || "";
  notes.value = p.notes || "";
  roleBox.style.display = (type.value==="PM"||type.value==="fac")?"block":"none";
})();

/* SAVE */
editForm.onsubmit = async e=>{
  e.preventDefault();
  await updateDoc(doc(db,"people",id),{
    name: name.value.trim(),
    phone: phone.value,
    type: type.value,
    role: role.value.trim(),
    notes: notes.value.trim()
  });
  await logAction("editou", "pessoa", name.value.trim());
  location.href="ver.html";
};

/* DELETE */
deleteBtn.onclick = async ()=>{
  if(!confirm("Eliminar esta pessoa?")) return;
  await deleteDoc(doc(db,"people",id));
  await logAction("apagou", "pessoa", name.value.trim());
  location.href="ver.html";
};
</script>
</body>
</html>

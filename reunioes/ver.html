  <style>
    .page-container { padding: 2rem; }
    .topbar {
      display:flex; justify-content:space-between; align-items:center;
      flex-wrap:wrap; margin-bottom:1.4rem; gap:8px;
    }
    .actions { display:flex; gap:8px; flex-wrap:wrap; }

    .btn {
      background: linear-gradient(90deg,#9b4dff,#b86bff);
      border:none; border-radius:10px; color:#fff; font-weight:600;
      padding:8px 14px; cursor:pointer; transition:.2s;
      box-shadow:0 0 10px rgba(180,107,255,.25);
      font-size:.9rem;
    }
    .btn:hover { transform:translateY(-1px); box-shadow:0 10px 22px rgba(180,107,255,.35); }
    .btn-soft { background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.08); }
    .btn-danger { background: linear-gradient(90deg,#ff4d6d,#ff7c6b); }
    .btn-sm{
      padding:5px 9px;
      font-size:.8rem;
      box-shadow:none;
    }
    .btn-sm:hover{
      box-shadow:0 0 10px rgba(180,107,255,.25);
      transform:translateY(-1px);
    }

    .searchbar { margin:.5rem 0 1.2rem; display:flex; gap:8px; }
    .searchbar input {
      flex:1; padding:.8rem 1rem; border-radius:12px; border:none;
      background:rgba(255,255,255,.08); color:#fff; outline:none;
      box-shadow: 0 0 10px rgba(180,107,255,.25);
    }

    .muted{opacity:.8; font-size:.9rem;}

    /* cards em modo ret√¢ngulo largo */
    .grid {
      display:grid;
      grid-template-columns: minmax(0, 1fr);
      gap:18px;
    }

    .card {
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:18px;
      padding:16px 18px 12px;
      box-shadow:0 10px 22px rgba(180,107,255,.18);
      transition:.2s;
      position:relative;
      display:flex;
      flex-direction:column;
      gap:6px;
      min-height:160px;
    }
    .card:hover { transform:translateY(-3px); }

    .card-top{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      flex-wrap:wrap;
    }

    .card-main{
      flex:1;
      min-width:0;
    }
    .card-main h3{
      margin:0 0 4px;
      font-size:1.05rem;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .meta { font-size:.9rem; color:#ddd; margin:1px 0; }
    .meta b{ color:#fff; }

    .meta-line {
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:100%;
    }

    .pill {
      display:inline-flex; align-items:center; gap:6px;
      padding:2px 9px;
      border-radius:999px;
      font-size:.75rem;
      background:rgba(255,255,255,.06);
    }
    .pill.estado-planeada  { background:rgba(155,77,255,.15); color:#d3b4ff; }
    .pill.estado-concluida { background:rgba(140,255,199,.12); color:#8cffc7; }
    .pill.estado-cancelada { background:rgba(255,124,107,.12); color:#ff9b8a; }

    .meta-small{
      font-size:.8rem;
      color:#ccc;
      margin-top:4px;
    }

    .buttons {
      display:flex; gap:6px; margin-top:10px; flex-wrap:wrap; justify-content:flex-end;
    }

    /* Toast */
    .aura-toast{
      position:fixed; right:16px; bottom:16px; z-index:1200; display:flex; gap:10px; align-items:center;
      background:rgba(20,0,40,.95); border:1px solid rgba(255,255,255,.08);
      padding:.7rem 1rem; border-radius:12px; color:#fff; box-shadow:0 10px 24px rgba(180,107,255,.35);
      animation:fadeIn .15s ease;
    }
    .aura-toast.success{ border-color:rgba(140,255,199,.35); }
    .aura-toast.error{ border-color:rgba(255,124,107,.35); }
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}

    /* Modal */
    .aura-modal-wrap{ position:fixed; inset:0; background:rgba(0,0,0,.55); display:flex; align-items:center; justify-content:center; padding:20px; z-index:1400; animation:fadeIn .15s ease;}
    .aura-modal{ width:min(720px,95vw); background:rgba(20,0,40,.92); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px; color:#fff; box-shadow:0 18px 40px rgba(180,107,255,.35);}
    .aura-modal h3{ margin:0 0 6px; }
    .aura-modal p{ margin:.25rem 0 .5rem; opacity:.9;}
    .aura-modal h4{ margin:.6rem 0 .2rem; font-size:.95rem;}
    .aura-modal ul{ margin:.2rem 0 .6rem; padding-left:1.1rem; max-height:200px; overflow:auto; }
    .aura-modal li{ margin:.1rem 0; font-size:.9rem; }
    .aura-modal .row{ display:flex; gap:10px; justify-content:flex-end; margin-top:.8rem;}
    .aura-btn{ background:rgba(255,255,255,.08); color:#fff; border:1px solid rgba(255,255,255,.08); padding:.6rem .9rem; border-radius:10px; cursor:pointer; font-weight:600;}
    .aura-btn.primary{ background: linear-gradient(135deg,#b46bff,#9f4dff); border:none;}
  </style>
</head>

  <!-- CONTE√öDO -->
  <div class="main-content">
    <div class="page-container">
      <div class="topbar">
        <h1>Reuni√µes</h1>
        <div class="actions">
          <button id="newBtn" class="btn only-editor">‚ûï Nova Reuni√£o</button>
        </div>
      </div>

      <div class="searchbar">
        <input id="searchBar" placeholder="Pesquisar por t√≠tulo, data, local ou participante..." />
      </div>

      <div id="meetGrid" class="grid"></div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { firebaseConfig } from "../firebaseConfig.js";
    import { logAction } from "../utils/logger.js";


    const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const grid   = document.getElementById("meetGrid");
    const search = document.getElementById("searchBar");

    // Permiss√µes
    const isAdmin = localStorage.getItem("isAdmin")==="true";
    const roleStr = (localStorage.getItem("userRole")||"").toLowerCase();
    const canEdit = isAdmin || roleStr==="investigador";

    // Navega√ß√£o
    document.getElementById("newBtn").onclick = ()=> window.location.href="criar.html";

    // Toast
    function toast(msg,type="success"){
      const t=document.createElement("div");
      t.className=`aura-toast ${type}`;
      t.innerHTML=`<span>${type==="success"?"‚úÖ":"‚ö†Ô∏è"}</span><span>${msg}</span>`;
      document.body.appendChild(t);
      setTimeout(()=>{ t.style.opacity="0"; setTimeout(()=>t.remove(),260); }, 1900);
    }

    // Modal confirmar
    function confirmModal({title="Confirmar", message="Tens a certeza?", okText="Confirmar", variant="primary"}){
      return new Promise(resolve=>{
        const wrap=document.createElement("div");
        wrap.className="aura-modal-wrap";
        wrap.innerHTML=`
          <div class="aura-modal">
            <h3>${title}</h3>
            <p>${message}</p>
            <div class="row">
              <button class="aura-btn">Cancelar</button>
              <button class="aura-btn ${variant==='danger'?'danger':'primary'}">${okText}</button>
            </div>
          </div>`;
        document.body.appendChild(wrap);
        const [cancelBtn, okBtn] = wrap.querySelectorAll("button");
        const close = (v)=>{ wrap.remove(); resolve(v); };
        cancelBtn.onclick = ()=> close(false);
        okBtn.onclick     = ()=> close(true);
        wrap.addEventListener("click",(e)=>{ if(e.target===wrap) close(false); });
      });
    }

    let allMeets = [];

    async function loadMeets(){
      try{
        const snap = await getDocs(collection(db,"reunioes"));
        allMeets = snap.docs.map(d=>({ id:d.id, ...d.data() }));

        // ordenar por data/hora descendente se tiver timestamp
        allMeets.sort((a,b)=>{
          const ta = a.dataTimestamp?.seconds ?? (a.dataTimestamp?.toMillis?.() ?? 0);
          const tb = b.dataTimestamp?.seconds ?? (b.dataTimestamp?.toMillis?.() ?? 0);
          return tb - ta;
        });

        render(allMeets);
      }catch(e){
        console.error(e);
        toast("Erro ao carregar reuni√µes: " + e.message, "error");
      }
    }

    function estadoPillClass(estado){
      const e = (estado||"planeada").toLowerCase();
      if(e==="concluida" || e==="conclu√≠da") return "estado-concluida";
      if(e==="cancelada") return "estado-cancelada";
      return "estado-planeada";
    }

    function resumoParticipantes(arr){
      if(!arr || !arr.length) return "Sem participantes";
      if(arr.length <= 3) return arr.join(", ");
      return arr.slice(0,3).join(", ") + ` +${arr.length - 3}`;
    }

    function listBlock(titulo, arr){
      if(!arr || !arr.length){
        return `<h4>${titulo}</h4><p class="muted">Nenhum.</p>`;
      }
      return `<h4>${titulo}</h4><ul>${arr.map(n=>`<li>${n}</li>`).join("")}</ul>`;
    }

    function makeCard(m){
      const titulo   = m.titulo || "Sem t√≠tulo";
      const dataStr  = m.dataStr || m.data || "";   // podes gravar como "2025-12-05"
      const horaStr  = m.hora    || "";
      const local    = m.local   || "-";
      const estado   = m.estado  || "planeada";
      const partNomes = m.participantesNomes || m.participantes || [];

      const partResumo = resumoParticipantes(partNomes);

      const el = document.createElement("div");
      el.className = "card";

      el.innerHTML = `
        <div class="card-top">
          <div class="card-main">
            <h3 title="${titulo}">${titulo}</h3>
            <div class="meta meta-line">
              <b>Data:</b> ${dataStr || "-"} ${horaStr ? "‚Ä¢ " + horaStr : ""}
            </div>
            <div class="meta meta-line"><b>Local:</b> ${local}</div>
            <div class="meta meta-line"><b>Participantes:</b> ${partResumo}</div>
            <div class="meta-small">
              <span class="pill ${estadoPillClass(estado)}">‚óè ${estado}</span>
            </div>
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-soft btn-sm viewBtn">Ver</button>
          ${canEdit ? `
            <button class="btn btn-soft btn-sm editBtn">Editar</button>
            <button class="btn btn-danger btn-sm delBtn">Eliminar</button>
          ` : ""}
        </div>
      `;

      // Ver
      el.querySelector(".viewBtn").onclick = ()=>{
        const wrap = document.createElement("div");
        wrap.className="aura-modal-wrap";

        const participantesBlock = listBlock("Participantes", partNomes);

        const descHtml = (m.descricao || "Sem descri√ß√£o.").replace(/\n/g,"<br>");

        let fileBlock = "";
        if(m.photoURL){
          if(m.fileType && m.fileType.startsWith("image/")){
            fileBlock = `
              <p><img src="${m.photoURL}" alt="anexo" style="max-width:100%;border-radius:12px;box-shadow:0 0 12px rgba(180,107,255,.35);" /></p>
            `;
          }else{
            fileBlock = `
              <p>üìÑ ${m.fileName || "anexo"} ‚Äî 
                <a href="${m.photoURL}" target="_blank" style="color:#bfa7ff;text-decoration:underline;">Abrir</a>
              </p>`;
          }
        }

        wrap.innerHTML = `
          <div class="aura-modal">
            <h3>${titulo}</h3>
            <p><b>Data:</b> ${dataStr || "-"} ${horaStr ? "‚Ä¢ " + horaStr : ""}</p>
            <p><b>Local:</b> ${local}</p>
            <p><b>Estado:</b> ${estado}</p>
            ${participantesBlock}
            <p><b>Descri√ß√£o:</b><br>${descHtml}</p>
            ${fileBlock}
            <div class="row"><button class="aura-btn primary">Fechar</button></div>
          </div>`;
        wrap.querySelector("button").onclick = ()=> wrap.remove();
        wrap.addEventListener("click",(e)=>{ if(e.target===wrap) wrap.remove(); });
        document.body.appendChild(wrap);
      };

      // Editar
      el.querySelector(".editBtn")?.addEventListener("click", ()=> {
        window.location.href = `editar.html?id=${m.id}`;
      });

      // Eliminar
      el.querySelector(".delBtn")?.addEventListener("click", async ()=>{
        const ok = await confirmModal({
          title:"Eliminar reuni√£o",
          message:`Esta a√ß√£o √© permanente. Eliminar <b>${titulo}</b>?`,
          okText:"Eliminar",
          variant:"danger"
        });
        if(!ok) return;
        try{
          await deleteDoc(doc(db,"reunioes", m.id));
          el.remove();
          toast("Reuni√£o eliminada!");
        }catch(e){ console.error(e); toast("Erro ao eliminar: " + e.message, "error"); }
      });

      return el;
    }

    function render(list){
      grid.innerHTML = "";
      if(!list.length){
        grid.innerHTML = "<p class='muted'>Nenhuma reuni√£o registada.</p>";
        return;
      }
      list.forEach(m => grid.appendChild(makeCard(m)));
    }

    search.addEventListener("input", (e)=>{
      const t = (e.target.value || "").toLowerCase().trim();
      const filtered = allMeets.filter(m =>{
        const titulo = (m.titulo || "").toLowerCase();
        const data   = (m.dataStr || m.data || "").toLowerCase();
        const hora   = (m.hora || "").toLowerCase();
        const local  = (m.local || "").toLowerCase();
        const partes = (m.participantesNomes || m.participantes || []).join(" ").toLowerCase();
        return (
          titulo.includes(t) ||
          data.includes(t)   ||
          hora.includes(t)   ||
          local.includes(t)  ||
          partes.includes(t)
        );
      });
      render(filtered);
    });

    loadMeets();
  </script>

  <!-- LOGOUT + PERMISS√ïES VISUAIS -->
  <script>
    (function(){
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          ["username","selectedAgent","userRole","userCode","isAdmin"].forEach(k => localStorage.removeItem(k));
          window.location.href = "../select.html";
        });
      }

      const isAdmin = localStorage.getItem("isAdmin")==="true";
      const role = (localStorage.getItem("userRole")||"").toLowerCase();
      const canEdit = isAdmin || role==="investigador";

      if (!canEdit) {
        document.querySelectorAll(".only-editor").forEach(el => el.style.display = "none");
      }
    })();
  </script>
</body>
